- title: "Magnetoelectric effect in dipolar clusters"
  image: mellado2020.png
  description: Study about the combination of the anisotropy of magnetic interactions and the point symmetry of finite solids in the study of dipolar clusters as new basic units for multiferroics metamaterials. It is found that the clusters carry spin current and that they manifest the magnetoelectric effect.
  authors: P Mellado, A Concha, S Rica
  link:
    url: https://arxiv.org/abs/2006.03753
    display: Preprint arXiv:2006.03753
  highlight: 1
  news2:

